  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: "Courier New", monospace;
      text-align: center;
      overflow: hidden;
      color: limegreen;
    }

    /* Background matrix hijau */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        #002200,
        #000000 2px,
        #001100 4px
      );
      animation: matrix 0.6s infinite linear;
      opacity: 0.7;
      z-index: -1;
    }

    @keyframes matrix {
      from { background-position-y: 0; }
      to { background-position-y: 20px; }
    }

    /* Watermark */
    .watermark {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4rem;
      font-weight: bold;
      color: limegreen;
      text-shadow: 0 0 15px lime, 0 0 30px green;
      letter-spacing: 5px;
    }

    /* Logo Garuda */
    .garuda {
      margin-top: 150px;
      width: 180px;
      filter: drop-shadow(0 0 15px red);
    }

    /* Text merah ala deface */
    .text-red {
      margin-top: 20px;
      font-size: 1rem; /* kecil hacker style */
      font-weight: bold;
      color: red;
      text-shadow: 0 0 5px darkred, 0 0 10px #ff0000;
      white-space: pre-line;
      letter-spacing: 2px;
    }

    /* Player musik */
    audio {
      margin-top: 40px;
      width: 75%;
      max-width: 400px;
      filter: drop-shadow(0 0 8px red);
    }
  </style>
</head>
