<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ditzz galau</title>
<style>
  :root{
    --bg:#0f1220; --card:rgba(255,255,255,.06); --glass:rgba(255,255,255,.12);
    --text:#f5f7ff; --muted:#a9b0c7; --accent:#7c3aed; --accent2:#06b6d4;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    background: radial-gradient(1200px 800px at 20% -10%, #1b2040 0%, #0f1220 55%, #0a0d18 100%),
                linear-gradient(135deg, #0f1220, #0b0e19);
    color:var(--text); display:grid; place-items:center; padding:24px;
  }
  .player{
    width:min(420px, 94vw);
    background:linear-gradient(180deg, var(--card), rgba(255,255,255,.04));
    border:1px solid rgba(255,255,255,.12);
    border-radius:24px; padding:20px;
    backdrop-filter: blur(14px) saturate(120%);
    box-shadow:0 20px 60px rgba(0,0,0,.4), inset 0 0 0 1px rgba(255,255,255,.05);
    position:relative; overflow:hidden;
  }
  .brand{
    display:flex; align-items:center; gap:10px; margin-bottom:10px; opacity:.9;
    font-weight:700; letter-spacing:.3px;
  }
  .brand .dot{width:10px; height:10px; border-radius:50%;
    background:radial-gradient(circle at 30% 30%, var(--accent) 0%, var(--accent2) 100%);
    box-shadow:0 0 16px var(--accent);
  }
  .art{
    width:100%; aspect-ratio:1/1; border-radius:16px; overflow:hidden;
    background:#0b0e19; display:grid; place-items:center; margin:10px 0 14px;
    border:1px solid rgba(255,255,255,.08);
  }
  .art img{width:100%; height:100%; object-fit:cover; display:block; filter:contrast(1.04) saturate(1.05)}
  .title{font-size:1.05rem; font-weight:700; margin-top:4px}
  .artist{font-size:.92rem; color:var(--muted); margin-top:2px}
  .row{display:flex; align-items:center; justify-content:space-between; gap:10px}
  .bar{position:relative; width:100%; height:8px; border-radius:999px;
    background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
    border:1px solid rgba(255,255,255,.08); cursor:pointer; margin:10px 0 6px;
  }
  .bar>.fill{
    position:absolute; inset:0 0 0 auto; width:0%;
    background:linear-gradient(90deg, var(--accent), var(--accent2));
    border-radius:inherit; box-shadow:0 0 18px rgba(124,58,237,.45);
  }
  .knob{
    position:absolute; top:50%; transform:translate(-50%,-50%);
    width:16px; height:16px; border-radius:50%;
    background:#fff; box-shadow:0 3px 10px rgba(0,0,0,.35);
    mix-blend-mode:screen; border:2px solid #c7d2fe; display:none;
  }
  .bar:hover .knob{display:block}
  .time{display:flex; justify-content:space-between; color:var(--muted); font-size:.8rem}
  .controls{display:flex; align-items:center; justify-content:center; gap:16px; margin:10px 0}
  .btn{
    width:44px; height:44px; display:grid; place-items:center; border-radius:50%;
    background:linear-gradient(180deg, var(--glass), rgba(255,255,255,.08));
    border:1px solid rgba(255,255,255,.12); cursor:pointer; user-select:none;
    transition:transform .08s ease, background .2s ease, box-shadow .2s ease;
  }
  .btn:hover{transform:translateY(-1px); box-shadow:0 8px 24px rgba(0,0,0,.3)}
  .btn.primary{
    background:radial-gradient(70% 70% at 30% 30%, var(--accent) 0%, var(--accent2) 100%);
    border:none; box-shadow:0 10px 30px rgba(124,58,237,.45);
  }
  .btn svg{width:22px; height:22px; fill:#e8ebff}
  .btn.primary svg{fill:white}
  .volrow{display:flex; align-items:center; gap:10px; margin-top:6px}
  .vol{flex:1}
  .vol .fill{box-shadow:none}
  .chip{
    position:absolute; top:12px; right:12px;
    font-size:.72rem; color:#cbd5ff; background:rgba(124,58,237,.18);
    padding:6px 10px; border-radius:999px; border:1px solid rgba(124,58,237,.35);
  }
  .hint{ text-align:center; font-size:.78rem; color:var(--muted); margin-top:8px}
  @media (hover:none){
    .bar .knob{display:block}
  }
</style>
</head>
<body>
  <div class="player" id="player">
    <div class="chip">DITZZ.</div>
    <div class="brand"><div class="dot"></div> Ditzz • Music</div>
    <div class="art"><img id="cover" alt="cover" src="" /></div>
    <div class="title" id="title">—</div>
    <div class="artist" id="artist">—</div>

    <div class="bar" id="seek">
      <div class="fill" id="seekFill"></div>
      <div class="knob" id="seekKnob"></div>
    </div>
    <div class="time"><span id="cur">0:00</span><span id="dur">0:00</span></div>

    <div class="controls">
      <div class="btn" id="prevBtn" title="Sebelumnya" aria-label="Previous">
        <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6V6zm3.5 6 8.5 6V6l-8.5 6z"/></svg>
      </div>
      <div class="btn primary" id="playBtn" title="Play/Pause" aria-label="Play">
        <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      </div>
      <div class="btn" id="nextBtn" title="Selanjutnya" aria-label="Next">
        <svg viewBox="0 0 24 24"><path d="M16 6h2v12h-2V6zM6 18l8.5-6L6 6v12z"/></svg>
      </div>
      <div class="btn" id="loopBtn" title="Ulangi" aria-label="Loop">
        <svg viewBox="0 0 24 24"><path d="M7 7h7v3l4-4-4-4v3H6a5 5 0 0 0-5 5v2h2V10a3 3 0 0 1 3-3zm10 10H10v-3l-4 4 4 4v-3h8a5 5 0 0 0 5-5v-2h-2v2a3 3 0 0 1-3 3z"/></svg>
      </div>
    </div>

    <div class="volrow">
      <span style="font-size:.8rem;color:var(--muted)">Volume</span>
      <div class="bar vol" id="vol">
        <div class="fill" id="volFill" style="width:70%"></div>
        <div class="knob" id="volKnob" style="left:70%"></div>
      </div>
    </div>

    <div class="hint">Drag pada progress/volume • Spasi = Play/Pause • ←/→ = -/+5s</div>
  </div>

<script>
  // ==== GANTI LINK DI SINI =======================
  // Taruh file MP3 kamu yang di-host di GitHub Pages / direct link.
  // Bisa 1 atau banyak (playlist). Cover opsional.
  const PLAYLIST = [
    {
      title: "monolog",
      artist: "pamungkas",
      // contoh: https://username.github.io/repo/audio/lagu.mp3
      src: "https://dtz00.github.io/all/monologg.mp3",
      cover: "https://dtz00.github.io/all/128a807eb689a89c04d33b06b01c4d5e.jpg"
    },
    {
      title: "rasa ini",
      artist: "-vierra",
      src: "https://dtz00.github.io/all/rasaini.mp3",
      cover: "https://dtz00.github.io/all/847437b2f278c00e646a88e65c986882.jpg"
    },
    {
    title: "bersamamu",
      artist: "vierra",
      src: "https://dtz00.github.io/all/bersama.mp3",
      cover: "https://dtz00.github.io/all/1755426070770.jpg"
    },
    {
    title: "resah jadi luka",
      artist: "daun jatuh",
      src: "https://dtz00.github.io/all/resah.mp3",
      cover: "https://dtz00.github.io/all/b51d669011101bbb8ffb3d3032711504.jpg"
    },
    {
    title: "kenang lah aku",
      artist: "kenangan",
      src: "https://dtz00.github.io/all/kenang.mp3",
      cover: "https://dtz00.github.io/all/3670bf13bb0c2eeb426fe3d8a6f9207c.jpg"
    },
    {
    title: "jaga slalu hatimu",
      artist: "seventen",
      src: "https://dtz00.github.io/all/jaga.mp3",
      cover: "https://dtz00.github.io/all/153e600f02427076903a1cb23e401765.jpg"
    },
    {
    title: "perpisahan termanis",
      artist: "perpisahan",
      src: "https://dtz00.github.io/all/perpisahan.mp3",
      cover: "https://dtz00.github.io/all/1755428710951.jpg"
    },
    {
      title: "tanpa cinta",
      artist: "tidak bersamamu tidak dengan siapa saja",
      src: "https://dtz00.github.io/all/tanpa.mp3",
      cover: "https://dtz00.github.io/all/9094875576c6e5016dd63217120dfda0.jpg"

    }
  ];
  // ===============================================

  const $ = sel => document.querySelector(sel);
  const cover = $('#cover'), titleEl = $('#title'), artistEl = $('#artist');
  const seek = $('#seek'), seekFill = $('#seekFill'), seekKnob = $('#seekKnob');
  const curEl = $('#cur'), durEl = $('#dur');
  const vol = $('#vol'), volFill = $('#volFill'), volKnob = $('#volKnob');
  const playBtn = $('#playBtn'), playIcon = $('#playIcon');
  const nextBtn = $('#nextBtn'), prevBtn = $('#prevBtn'), loopBtn = $('#loopBtn');

  const audio = new Audio();
  audio.preload = 'metadata';
  let idx = 0, isLoop = false, raf = null;

  function fmt(t){
    if (!isFinite(t)) return "0:00";
    const m = Math.floor(t/60), s = Math.floor(t%60);
    return `${m}:${s.toString().padStart(2,'0')}`;
  }

  function load(i){
    const track = PLAYLIST[i];
    audio.src = track.src;
    titleEl.textContent = track.title || 'Unknown Title';
    artistEl.textContent = track.artist || 'Unknown Artist';
    cover.src = track.cover || 'https://picsum.photos/600?blur=2';
    seekFill.style.width = '0%'; seekKnob.style.left = '0%'; curEl.textContent='0:00'; durEl.textContent='0:00';
    document.title = `${track.title} • Ditzz`;
    if ('mediaSession' in navigator){
      navigator.mediaSession.metadata = new MediaMetadata({
        title: track.title, artist: track.artist,
        artwork: [{src: track.cover || '', sizes: '512x512', type:'image/jpeg'}]
      });
      navigator.mediaSession.setActionHandler('play', play);
      navigator.mediaSession.setActionHandler('pause', pause);
      navigator.mediaSession.setActionHandler('previoustrack', previous);
      navigator.mediaSession.setActionHandler('nexttrack', next);
      navigator.mediaSession.setActionHandler('seekbackward', ()=>{ audio.currentTime = Math.max(0, audio.currentTime-5); });
      navigator.mediaSession.setActionHandler('seekforward', ()=>{ audio.currentTime = Math.min(audio.duration||0, audio.currentTime+5); });
    }
  }

  function play(){ audio.play(); playIcon.innerHTML='<path d="M6 4h4v16H6zm8 0h4v16h-4z"/>'; requestTick(); }
  function pause(){ audio.pause(); playIcon.innerHTML='<path d="M8 5v14l11-7z"/>'; cancelAnimationFrame(raf); }
  function toggle(){ audio.paused ? play() : pause(); }
  function next(){ idx = (idx+1)%PLAYLIST.length; load(idx); play(); }
  function previous(){ idx = (idx-1+PLAYLIST.length)%PLAYLIST.length; load(idx); play(); }

  function requestTick(){
    const loop = () => {
      const p = (audio.currentTime / (audio.duration||1))*100;
      seekFill.style.width = p + '%'; seekKnob.style.left = p + '%';
      curEl.textContent = fmt(audio.currentTime);
      durEl.textContent = fmt(audio.duration||0);
      raf = requestAnimationFrame(loop);
    };
    cancelAnimationFrame(raf);
    raf = requestAnimationFrame(loop);
  }

  function barInteract(e, bar, cb){
    const rect = bar.getBoundingClientRect();
    const x = (e.touches? e.touches[0].clientX : e.clientX) - rect.left;
    const ratio = Math.max(0, Math.min(1, x/rect.width));
    cb(ratio);
  }

  // seek interactions
  seek.addEventListener('click', e => barInteract(e, seek, r => audio.currentTime = (audio.duration||0)*r));
  let draggingSeek=false;
  const startSeek = e => { draggingSeek=true; barInteract(e, seek, r => audio.currentTime = (audio.duration||0)*r); };
  const moveSeek  = e => draggingSeek && barInteract(e, seek, r => audio.currentTime = (audio.duration||0)*r);
  const endSeek   = () => draggingSeek=false;
  seek.addEventListener('mousedown', startSeek);
  window.addEventListener('mousemove', moveSeek);
  window.addEventListener('mouseup', endSeek);
  seek.addEventListener('touchstart', startSeek, {passive:true});
  window.addEventListener('touchmove', moveSeek, {passive:true});
  window.addEventListener('touchend', endSeek);

  // volume interactions
  function setVol(r){ audio.volume = r; volFill.style.width = (r*100)+'%'; volKnob.style.left = (r*100)+'%'; }
  setVol(.7);
  vol.addEventListener('click', e => barInteract(e, vol, setVol));
  let draggingVol=false;
  const startVol = e => { draggingVol=true; barInteract(e, vol, setVol); };
  const moveVol  = e => draggingVol && barInteract(e, vol, setVol);
  const endVol   = () => draggingVol=false;
  vol.addEventListener('mousedown', startVol);
  window.addEventListener('mousemove', moveVol);
  window.addEventListener('mouseup', endVol);
  vol.addEventListener('touchstart', startVol, {passive:true});
  window.addEventListener('touchmove', moveVol, {passive:true});
  window.addEventListener('touchend', endVol);

  // buttons
  playBtn.addEventListener('click', toggle);
  nextBtn.addEventListener('click', next);
  prevBtn.addEventListener('click', previous);
  loopBtn.addEventListener('click', () => {
    isLoop = !isLoop; audio.loop = isLoop;
    loopBtn.style.outline = isLoop ? '2px solid rgba(124,58,237,.6)' : 'none';
  });

  // key controls
  window.addEventListener('keydown', e=>{
    if(e.code==='Space'){ e.preventDefault(); toggle(); }
    if(e.code==='ArrowRight') audio.currentTime = Math.min((audio.duration||0), audio.currentTime+5);
    if(e.code==='ArrowLeft')  audio.currentTime = Math.max(0, audio.currentTime-5);
  });

  // audio events
  audio.addEventListener('loadedmetadata', ()=>{
    durEl.textContent = fmt(audio.duration||0);
  });
  audio.addEventListener('ended', ()=>{ isLoop ? play() : next(); });

  // init
  load(idx);
</script>
</body>
</html>
